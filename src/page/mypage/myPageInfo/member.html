<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자유아동극장</title>

    <link rel="stylesheet" href="/src/style/reset.css" />
    <link rel="stylesheet" href="/index.css" />
    <link rel="stylesheet" href="/src/style/children/children.css" />
    <link rel="stylesheet" href="/src/style/myPageInfo/member.css" />

    <link
      href="https://fastly.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/b64b541721.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://fastly.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <!-- header -->
    <div id="header"></div>

    <!-- quickMenu -->
    <div id="quickMenu"></div>

    <div class="wrap">
      <div id="subMain"></div>
      <div id="subMain02"></div>
      <div id="subMain03"></div>
      <div id="subMain04"></div>
      <div id="subMain05"></div>
      <div id="subMain06"></div>

      <div id="subMain07"></div>

      <div class="centerInner">
        <div class="reservationList">
          <h2>회원 정보 수정</h2>
          <button class="withdrawalBtn" type="button">
            <a href="#pop_info_1" class="btn_open">회원탈퇴</a>
          </button>
          <div>
            <form>
              <div class="form-group">
                <label for="name">이름</label>
                <p id="name"></p>
              </div>
              <div class="form-group">
                <label for="username">아이디</label>
                <p id="username"></p>
              </div>
              <div class="form-group">
                <label for="password">비밀번호</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  required
                  autocomplete="off"
                />
                <p class="condition">* 5자~15자 이내의 영문, 숫자 조합</p>
              </div>
              <div class="form-group">
                <label for="confirm-password">비밀번호 확인</label>
                <input
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                  required
                  autocomplete="off"
                />
              </div>
              <div class="form-group">
                <label>성별</label>
                <p id="gender"></p>
              </div>
              <div class="form-group">
                <label for="birthdate">생년월일</label>
                <p id="birthdate"></p>
              </div>
              <div class="form-group">
                <label for="phone">휴대전화번호</label>
                <input type="tel" id="phone" name="phone" required />
                <p class="condition">* 기호(-) 없이 입력해야 합니다</p>
              </div>
              <div class="form-group emailCertifiedBar">
                <label for="email">이메일</label>
                <p id="email"></p>
              </div>
              <div class="bl_stack form">
                <div class="el_ttl">주소</div>
                <div>
                  <div class="bl_stack bl_stack--row">
                    <input
                      type="text"
                      class="el_input hp_txt-center"
                      placeholder=""
                      disabled
                      id="zonecode"
                    />
                    <button
                      class="el_btn el_btn--outline hp_shrink-0"
                      id="search-btn"
                    >
                      우편번호 찾기
                    </button>
                  </div>
                  <input
                    type="text"
                    class="el_input"
                    placeholder=""
                    disabled
                    id="roadAddress"
                  />
                  <input
                    type="text"
                    class="el_input"
                    placeholder="상세주소를 입력해주세요."
                    id="roadAddressDetail"
                  />
                </div>
              </div>
            </form>
            <button type="button" class="joinBtn">수정</button>
          </div>
        </div>
      </div>

      <div id="pop_info_1" class="pop_wrap" style="display: none">
        <div class="pop_inner">
          <p class="dsc">
            <i class="fa-solid fa-exclamation"></i><br />회원 탈퇴하시겠습니까?
          </p>
          <button type="button" class="btn_close">아니오</button>
          <button type="button" class="btn_ok">예</button>
        </div>
      </div>

      <!-- footer -->
      <div id="footer" class="memberFooter"></div>
    </div>

    <script src="/src/script/main.js"></script>
    <script src="/src//script//header.js"></script>
    <script src="/src/script/common.js"></script>
    <script src="https://fastly.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="/src/script/mypage/mypageInfo/memberEdit.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
