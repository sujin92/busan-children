<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>

    <link rel="stylesheet" href="/src/style/reset.css" />
    <link rel="stylesheet" href="/index.css" />
    <link rel="stylesheet" href="/src/style/mypage.css" />

    <script
      src="https://kit.fontawesome.com/b64b541721.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://fastly.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </head>
  <body>
    <!-- header -->
    <div id="header"></div>

    <div id="quickMenu" style="display: none"></div>
    <div id="subMain" style="display: none"></div>
    <div id="subMain02" style="display: none"></div>
    <div id="subMain03" style="display: none"></div>
    <div id="subMain04" style="display: none"></div>
    <div id="subMain05" style="display: none"></div>
    <div id="subMain06" style="display: none"></div>
    <div id="subMain07" style="display: none"></div>
    <div id="subMain08" style="display: none"></div>

    <div class="joinConsent">
      <h1>회원가입</h1>
      <form>
        <div class="joinConsentInner">
          <h2>회원정보 입력</h2>
          <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="username">아이디</label>
            <input
              type="text"
              id="username"
              name="username"
              required
              placeholder="6~15자 이내의 영문, 숫자"
            />
            <button type="button" class="overlapCheck">중복확인</button>
            <button type="button" class="overlapCheckOk">사용가능</button>
          </div>
          <div class="form-group">
            <label for="password">비밀번호</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              placeholder="6자~15자 이내의 영문, 숫자를 조합"
            />
          </div>
          <div class="form-group">
            <label for="confirm-password">비밀번호 확인</label>
            <input
              type="password"
              id="confirm-password"
              name="confirm-password"
              required
            />
          </div>
          <div class="form-group">
            <label>성별</label>
            <div>
              <input
                type="radio"
                id="male"
                name="gender"
                value="male"
                required
              />
              <label for="male" class="radioBtn">남성</label>
            </div>
            <div>
              <input
                type="radio"
                id="female"
                name="gender"
                value="female"
                required
              />
              <label for="female" class="radioBtn">여성</label>
            </div>
          </div>
          <div class="form-group">
            <label for="birthdate">생년월일</label>
            <input type="date" id="birthdate" name="birthdate" required />
          </div>
          <div class="form-group">
            <label for="phone">휴대전화번호</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              required
              placeholder="숫자만 입력하세요"
            />
          </div>
          <div class="form-group emailCertifiedBar">
            <label for="email">이메일 인증</label>
            <input type="email" id="email" name="email" required />
            <button type="button" class="emailCertified">인증번호 발송</button>
            <p class="condition">* 발송 완료까지 2~5초가량 소요됩니다.</p>
          </div>
          <div class="form-group">
            <label for="emailOk"></label>
            <input
              type="text"
              id="emailOk"
              name="emailOk"
              placeholder="전송된 인증번호를 입력해 주세요"
            />
            <button type="button" class="emailCheck">확인</button>
            <button type="button" class="emailCheckOk">인증완료</button>
          </div>
          <div class="bl_stack form">
            <div class="el_ttl">주소</div>
            <div>
              <div class="bl_stack bl_stack--row">
                <input
                  type="text"
                  class="el_input hp_txt-center"
                  placeholder=""
                  disabled
                  id="zonecode"
                />
                <button
                  class="el_btn el_btn--outline hp_shrink-0"
                  id="search-btn"
                >
                  우편번호 찾기
                </button>
              </div>
              <input
                type="text"
                class="el_input"
                placeholder=""
                disabled
                id="roadAddress"
              />
              <input
                type="text"
                class="el_input"
                placeholder="상세주소를 입력해주세요."
                id="roadAddressDetail"
              />
            </div>
          </div>
          <button value="회원가입" class="joinBtn">회원가입</button>
        </div>
      </form>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <p id="modal-message">인증메일 전송이 완료되었습니다.</p>
        <button class="close-modal-btn">닫기</button>
      </div>
    </div>

    <!-- footer -->
    <div id="footer"></div>

    <script src="/src/script/header.js"></script>
    <script src="/src/script/common.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script src="/src//script/mypage/join.js"></script>
    <script src="/src/script/mypage/joinForm.js"></script>
  </body>
</html>
