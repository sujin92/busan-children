<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자유아동극장</title>
    <link rel="stylesheet" href="/src/style/reset.css" />
    <link rel="stylesheet" href="/index.css" />
    <link rel="stylesheet" href="/src/style/children/children.css" />
    <link rel="stylesheet" href="/src/style/manager/manager.css" />
    <link
      href="https://fastly.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b64b541721.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://fastly.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>
    <!-- header -->
    <div id="header"></div>
    <!-- quickMenu -->
    <div id="quickMenu"></div>
    <div class="wrap">
      <div id="subMain"></div>
      <div id="subMain02"></div>
      <div id="subMain03"></div>
      <div id="subMain04"></div>
      <div id="subMain05"></div>
      <div id="subMain06"></div>
      <div id="subMain07"></div>
      <div id="subMain08"></div>
      <div class="centerInner">
        <div class="reservationList">
          <h2>회원 예약정보</h2>
          <div class="searchMember">
            <input type="text" id="searchInput" placeholder="예약자명 검색" />
            <button id="searchButton">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
          <div>
            <div class="coronationPrice">
              <h3>NO</h3>
              <h3>예약 상태</h3>
              <h3>분류</h3>
              <h3>시간</h3>
              <h3>이용일자</h3>
              <h3>예약자명</h3>
              <h3>전화번호</h3>
            </div>
            <div id="reservationContainer">
              <!-- 예약 리스트가 여기에 동적으로 추가됩니다 -->
            </div>
          </div>
        </div>
        <div class="pageNumber">
          <i class="fa-solid fa-angles-left"></i>
          <i class="fa-solid fa-chevron-left"></i>
          <span id="currentPage">1</span>
          <p id="totalPages">2</p>
          <i class="fa-solid fa-chevron-right"></i>
          <i class="fa-solid fa-angles-right"></i>
        </div>
      </div>
      <!-- footer -->
      <div id="footer"></div>
    </div>
    <script src="/src/script/main.js"></script>
    <script src="/src/script/header.js"></script>
    <script src="/src/script/common.js"></script>
    <script src="/src/script/mypage/managerPage/memberReservation.js"></script>
    <script src="https://fastly.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
