<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자유아동극장</title>

    <link rel="stylesheet" href="/src//style/reset.css" />
    <link rel="stylesheet" href="/index.css" />
    <link rel="stylesheet" href="/src/style/children/children.css" />
    <link rel="stylesheet" href="/src/style/performance/performanceInfo.css" />

    <link
      href="https://fastly.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/b64b541721.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://fastly.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </head>
  <body>
    <!-- header -->
    <div id="header"></div>

    <!-- quickMenu -->
    <div id="quickMenu"></div>

    <div class="wrap">
      <div id="subMain"></div>

      <div id="subMain02"></div>

      <div class="performanceInner">
        <div class="detailsTop">
          <img src="" class="thumbnail" alt="공연이미지" />
          <div class="detailsInfo">
            <span class="kind"></span>
            <h2 class="title"></h2>
            <div>
              <h3>공연기간</h3>
              <p>
                <span class="periodStart"></span> -
                <span class="periodEnd"></span>
              </p>
            </div>
            <div>
              <h3>공연시간</h3>
              <div id="timeList">
                <p>
                  1차 <span class="startTime"></span> ~
                  <span class="endTime"></span>
                </p>
                <p>
                  2차 <span class="startTime"></span> ~
                  <span class="endTime"></span>
                </p>
                <p>
                  3차 <span class="startTime"></span> ~
                  <span class="endTime"></span>
                </p>
                <p>
                  4차 <span class="startTime"></span> ~
                  <span class="endTime"></span>
                </p>
              </div>
            </div>
            <div>
              <h3>티켓가격</h3>
              <p class="price"></p>
            </div>
            <div>
              <h3>관람인원</h3>
              <p class="limit"></p>
            </div>
            <div>
              <h3>관람등급</h3>
              <p class="rating"></p>
            </div>
            <div>
              <h3>공연문의</h3>
              <p class="inquiries"></p>
            </div>
            <div>
              <h3>공연내용</h3>
              <p class="subTitle"></p>
            </div>
          </div>
          <a
            class="goReservation"
            href="/src/page/subPage/reservation/reservation.html"
            >예약하기</a
          >
          <button class="deleteBtn">삭제</button>
        </div>

        <div class="detailsInner">
          <div>
            <h3>공연 소개</h3>
            <div class="detailsTxt">
              <div class="content"></div>
              <div class="detailsBtn managerWrite"></div>
            </div>
          </div>
          <div>
            <h3>관람 수칙</h3>
            <div class="viewingRules">
              <div>
                <img src="/public/icon/sub/icon04.png" alt="icon" />
                <p>공연 관람 수칙을 입력해 주세요.</p>
              </div>
              <div>
                <img src="/public/icon/sub/icon05.png" alt="icon" />
                <p>공연 관람 수칙을 입력해 주세요.</p>
              </div>
              <div>
                <img src="/public/icon/sub/icon06.png" alt="icon" />
                <p>공연 관람 수칙을 입력해 주세요.</p>
              </div>
              <div>
                <img src="/public/icon/sub/icon07.png" alt="icon" />
                <p>공연 관람 수칙을 입력해 주세요.</p>
              </div>
            </div>
          </div>
        </div>

        <div class="detailsList">
          <div class="beforeDetail" id="beforeDetail">
            <i class="fa-solid fa-chevron-left"></i>
            <p>이전글</p>
          </div>
          <a href="./performanceInfo.html">
            <img src="/public/icon/sub/list.png" alt="list" width="50" />
          </a>
          <div class="afterDetail" id="afterDetail">
            <p>다음글</p>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </div>
      </div>

      <div class="lottie-container5">
        <lottie-player
          src="/public/lottie/blueBg.json"
          class="pinkBg pinkBgWeb"
          background="transparent"
          speed="0.7"
          loop
          autoplay
        ></lottie-player>
      </div>

      <div class="lottie-container6">
        <lottie-player
          src="/public/lottie/blue1280Bg.json"
          class="pinkBg mobilePink"
          background="transparent"
          speed="0.7"
          loop
          autoplay
        ></lottie-player>
      </div>
      <div class="lottie-container7">
        <lottie-player
          src="/public/lottie/blue1280.json"
          class="pinkBg mobilePinkPlane"
          background="transparent"
          speed="0.7"
          loop
          autoplay
        ></lottie-player>
      </div>

      <!-- footer -->
      <div id="footer"></div>
    </div>

    <script src="/src/script/main.js"></script>
    <script src="/src//script//header.js"></script>
    <script src="/src/script/common.js"></script>
    <script src="https://fastly.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="/src/script/subpage/performance/performanceDetail.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
