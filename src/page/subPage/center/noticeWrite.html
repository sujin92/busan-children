<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자유아동극장</title>

    <link rel="stylesheet" href="/src/style/reset.css" />
    <link rel="stylesheet" href="/index.css" />
    <link rel="stylesheet" href="/src/style/children/children.css" />
    <link rel="stylesheet" href="/src/style/center/notice.css" />
    <link rel="stylesheet" href="/src//style/performance/performanceInfo.css" />

    <link
      href="https://fastly.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css"
      rel="stylesheet"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>

    <script
      src="https://kit.fontawesome.com/b64b541721.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://fastly.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </head>
  <body>
    <!-- header -->
    <div id="header"></div>

    <!-- quickMenu -->
    <div id="quickMenu"></div>

    <div class="wrap">
      <div id="subMain"></div>
      <div id="subMain02"></div>
      <div id="subMain03"></div>
      <div id="subMain04"></div>
      <div id="subMain05"></div>

      <div id="subMain06"></div>

      <div class="centerInner">
        <h2>게시글 작성</h2>
        <form action="#" method="post">
          <div class="writeinput">
            <div class="writeFrom">
              <label for="title">제목</label>
              <input
                type="text"
                name="title"
                placeholder="제목을 입력하세요"
                id="title"
              />
            </div>
            <div class="writeFrom kindBtn">
              <label for="kind">분류</label>
              <input type="radio" id="noticeList" name="genre" />
              <label for="noticeList">공지</label>

              <input type="radio" id="newsList" name="genre" />
              <label for="newsList">새소식</label>
            </div>
          </div>

          <div id="standalone-container">
            <div id="toolbar-container">
              <span class="ql-formats">
                <select class="ql-font"></select>
                <select class="ql-size"></select>
              </span>
              <span class="ql-formats">
                <button class="ql-bold"></button>
                <button class="ql-italic"></button>
                <button class="ql-underline"></button>
                <button class="ql-strike"></button>
              </span>
              <span class="ql-formats">
                <select class="ql-color"></select>
                <select class="ql-background"></select>
              </span>
              <span class="ql-formats">
                <button class="ql-list" value="ordered"></button>
                <button class="ql-list" value="bullet"></button>
                <button class="ql-indent" value="+1"></button>
              </span>
              <span class="ql-formats">
                <button class="ql-direction" value="rtl"></button>
                <select class="ql-align"></select>
              </span>
              <span class="ql-formats">
                <button class="ql-link"></button>
                <button class="ql-image"></button>
                <button class="ql-video"></button>
              </span>
            </div>
            <div id="editor-container"></div>
            <button class="writeSaveBtn" type="submit">저장</button>
          </div>
        </form>
      </div>

      <div class="lottie-container5">
        <lottie-player
          src="/public/lottie/puppleBg.json"
          class="pinkBg"
          background="transparent"
          speed="0.7"
          loop
          autoplay
        ></lottie-player>
      </div>
      <div class="lottie-container6">
        <lottie-player
          src="/public/lottie/pupple1280Bg.json"
          class="pinkBg mobilePink"
          background="transparent"
          speed="0.7"
          loop
          autoplay
        ></lottie-player>
      </div>
      <div class="lottie-container7">
        <lottie-player
          src="/public/lottie/pupple1280.json"
          class="pinkBg mobilePinkPlane"
          background="transparent"
          speed="0.7"
          loop
          autoplay
        ></lottie-player>
      </div>

      <!-- footer -->
      <div id="footer"></div>
    </div>

    <script src="/src/script/main.js"></script>
    <script src="/src//script//header.js"></script>
    <script src="/src/script/common.js"></script>
    <script src="https://fastly.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="/src/script/subpage/center/centerWrite.js"></script>
  </body>
</html>
