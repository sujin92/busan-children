<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자유아동극장</title>

    <link rel="stylesheet" href="/src/style/reset.css" />
    <link rel="stylesheet" href="/index.css" />
    <link rel="stylesheet" href="/src/style/children/children.css" />
    <link rel="stylesheet" href="/src/style/center/notice.css" />

    <link
      href="https://fastly.jsdelivr.net/npm/aos@2.3.4/dist/aos.css"
      rel="stylesheet"
    />

    <script
      src="https://kit.fontawesome.com/b64b541721.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://fastly.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </head>
  <body>
    <!-- header -->
    <div id="header"></div>

    <!-- quickMenu -->
    <div id="quickMenu"></div>

    <div class="wrap">
      <div id="subMain"></div>
      <div id="subMain02"></div>
      <div id="subMain03"></div>
      <div id="subMain04"></div>
      <div id="subMain05"></div>

      <div id="subMain06"></div>

      <div class="centerInner">
        <div class="noticeDetail">
          <h2 class="title"></h2>
          <div class="detailInner">
            <p class="content"></p>
            <div class="detailsBtn managerWrite">
              <button type="button" class="detailEditBtn">
                <a href="./noticeWriteEdi.html">수정</a>
              </button>
              <button type="button" class="detailDelBtn"><a>삭제</a></button>
            </div>
          </div>
        </div>

        <div class="detailsList">
          <div class="beforeDetail" id="beforeDetail">
            <i class="fa-solid fa-chevron-left"></i>
            <p>이전글</p>
          </div>
          <a href="./notice.html">
            <img src="/public/icon/sub/list02.png" alt="list" width="50" />
          </a>
          <div class="afterDetail" id="afterDetail">
            <p>다음글</p>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </div>
      </div>

      <div class="lottie-container5">
        <lottie-player
          src="/public/lottie/puppleBg.json"
          class="pinkBg"
          background="transparent"
          speed="0.7"
          loop
          autoplay
        ></lottie-player>
      </div>
      <div class="lottie-container6">
        <lottie-player
          src="/public/lottie/pupple1280Bg.json"
          class="pinkBg mobilePink"
          background="transparent"
          speed="0.7"
          loop
          autoplay
        ></lottie-player>
      </div>
      <div class="lottie-container7">
        <lottie-player
          src="/public/lottie/pupple1280.json"
          class="pinkBg mobilePinkPlane"
          background="transparent"
          speed="0.7"
          loop
          autoplay
        ></lottie-player>
      </div>

      <!-- footer -->
      <div id="footer"></div>
    </div>

    <script src="/src/script/main.js"></script>
    <script src="/src//script//header.js"></script>
    <script src="/src/script/common.js"></script>
    <script src="https://fastly.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="/src/script/subpage/center/noticeDetail.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
